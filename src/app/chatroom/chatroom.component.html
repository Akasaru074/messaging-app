<div class="container">
    
    <table class="table table-borderless">
        <thead>
            <tr>
                <th scope="col">Автор</th>
                <th scope="col">Дата</th>
                <th scope="col">Сообщение</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let message of messages$ | async" [ngClass]="{'limish': message.author == nickname}">
                <th scope="row">{{message.author}}</th>
                <th scope="row">{{message.date}}</th>
                <th scope="row">{{message.content}}</th>
            </tr>
        </tbody>

    </table>

    <form class="my-auto">

      <div class="mb-3">
        <label class="form-label">Текст сообщения</label>
        <input name="nameField" maxlength="100" required #msgContent="ngModel" [(ngModel)]="newMessage.content">
      </div>

      <p class="mt-1">Ваш никнейм: <b class="limish">{{nickname}}</b></p>

      <button [disabled]="msgContent.invalid" (click)="addMessage()" type="submit" class="btn btn-primary">Отправить</button>

      <button class="ms-3 btn btn-secondary" (click)="refreshMessages()">Обновить сообщения</button>

    </form>

    <button class="btn btn-link" routerLink="/">Назад к списку комнат</button>

</div>
